        <div class="content">为配合专题内容上线推广，百度与节目央视《朗读者》联袂，推出“汶川十年，美丽涅槃”纪念活动。活动特邀朗读者主持人、制片人、总导演董卿，中国戏曲家协会主席、表演艺术家濮存昕，青年演员江一燕以及汶川十年亲历者四川东电中学教师李成秀等人以朗读形式向汶川十年的重生致敬感怀。

            朗读原声H5将在百度APP信息流进行全网推送（同时在网易云音乐与蜻蜓FM专题推送），数亿网民将听见来自我厂与朗读者最温情的汶川故事。</div>
